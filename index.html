<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern RSS feed reader that aggregates your favorite feeds in a beautiful card-based interface">
  <meta name="keywords" content="RSS, feed reader, news aggregator, web app">
  <title>RSS Reader - Aggregate Your Feeds</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">RSS Reader</h1>
      <p class="app-subtitle">Aggregate your favorite feeds in one beautiful place</p>
    </header>

    <!-- Subscription Panel -->
    <section class="subscription-panel">
      <form class="subscription-form" id="subscriptionForm">
        <input 
          type="url" 
          class="feed-input" 
          id="feedUrlInput" 
          placeholder="Enter RSS feed URL (e.g., https://news.ycombinator.com/rss)"
          required
        >
        <button type="submit" class="btn btn-primary" id="addFeedBtn">
          <span id="addBtnText">Add Feed</span>
          <span id="addBtnSpinner" class="spinner hidden"></span>
        </button>
        <button type="button" class="btn btn-secondary" id="refreshBtn">
          <span id="refreshBtnText">Refresh All</span>
          <span id="refreshBtnSpinner" class="spinner hidden"></span>
        </button>
      </form>

      <div id="feedListContainer">
        <div class="feed-list" id="feedList"></div>
      </div>
    </section>

    <!-- Articles Section -->
    <section class="articles-container">
      <div class="section-header">
        <h2 class="section-title">Latest Articles</h2>
        <span class="article-count" id="articleCount">0 articles</span>
      </div>
      
      <div id="articlesContainer">
        <!-- Empty state -->
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">ðŸ“°</div>
          <h3 class="empty-state-title">No feeds yet</h3>
          <p class="empty-state-text">Add your first RSS feed above to get started!</p>
        </div>
        
        <!-- Articles grid -->
        <div class="articles-grid hidden" id="articlesGrid"></div>
      </div>
    </section>
  </div>

  <!-- Notification container -->
  <div id="notificationContainer"></div>

  <script type="module" src="/main.js"></script>
</body>
</html>
